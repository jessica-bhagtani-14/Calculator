<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script> <!-- Ensuring that the script runs after the HTML is loaded -->
</head>
<body>
    <div class="frame">
        <div class="column">
            <textarea id="area" readonly></textarea> <!-- Make textarea readonly so that user can't type manually -->
        </div>
        <div class="row">
            <button class="operation" onclick='clearArea()'>C</button>
            <button class="operation" onclick='performOperation("add")'>+</button>
            <button class="operation" onclick='performOperation("sub")'>-</button>
            <button class="operation" onclick='performOperation("mul")'>*</button>
        </div>
        <div class="row">
            <button class="number" onclick='handleNumber("1")'>1</button>
            <button class="number" onclick='handleNumber("2")'>2</button>
            <button class="number" onclick='handleNumber("3")'>3</button>
            <button class="operation" onclick='performOperation("div")'>/</button>
        </div>
        <div class="row">
            <button class="number" onclick='handleNumber("4")'>4</button>
            <button class="number" onclick='handleNumber("5")'>5</button>
            <button class="number" onclick='handleNumber("6")'>6</button>
            <button class="operation" onclick='handleNumber(".")'>.</button>
        </div>
        <div class="row">
            <button class="number" onclick='handleNumber("7")'>7</button>
            <button class="number" onclick='handleNumber("8")'>8</button>
            <button class="number" onclick='handleNumber("9")'>9</button>
            <button class="operation" onclick='equals()'>=</button>
        </div>
    </div>
</body>
</html>
